version: 2
updates:
  # 1. Keep npm dependencies up to date
  - package-ecosystem: "npm"
    directory: "/" # Location of package.json
    schedule:
      interval: "weekly" # or "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    allow:
      - dependency-type: "all"
    # Optional: if you use versioning ranges like ^ or ~, this ensures minor/patch updates are auto-merged
    ignore:
      - dependency-name: "typescript"
        # optionally ignore major TS bumps if you want to control those manually
        update-types: ["version-update:semver-major"]

  # 2. Keep GitHub Actions up to date (if you use workflows)
  - package-ecosystem: "github-actions"
    directory: "/" # Location of workflow files in .github/workflows
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
